<!DOCTYPE html>
<html>
    <head>
        <title>Fancify Shamcify</title>
        <!-- Link to the JavaScript file -->
        <script src="fancifymytext.js"></script>
    </head>
    <body>
        <h1>Fancify my Text</h1>

        <!-- UI controls -->
        <fieldset style="border: 1px solid;">
            <legend>Text</legend>
            <textarea id="textInput" rows="4" cols="30"></textarea>
        </fieldset>

        <fieldset style="border: 1px solid;">
            <legend>Fancify</legend>
            <button id="biggerBtn">Bigger!</button>
            <br/>
            <input type="radio" id="fancyShmancy" name="style" onchange="styleText()">
            <label for="fancyShmancy">FancyShmancy</label>
            <input type="radio" id="boringBetty" name="style" onchange="styleText()">
            <label for="boringBetty">BoringBetty</label>
        </fieldset>

        <button id="mooBtn">Moo</button>
    </body>
</html>
